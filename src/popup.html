<!DOCTYPE html>
<html>
<head>
  <title>CLeap</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/popup.css">
</head>
<body>
  
    <img src="./images/logo.png" height="100"/>
    
    <p>
        In order to view the available commands and configure your prefferences, please visit the 
          <button id="go-to-options">options page</button>.
    </p>

    <p class="option">Leap visualizer: </p>
    <label class="switch">
      <input type="checkbox" id='visualizer-mode'>
      <span class="slider round"></span>
    </label>

    <p class="option">Gesture recognition module: </p>
    <label class="switch">
      <input type="checkbox" id='gesture-mode'>
      <span class="slider round"></span>
    </label>

    <script src='popup.js'></script>
</body>
</html>
